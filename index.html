<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="
    width=device-width,
    initial-scale=1.0,
    minimum-scale=1.0,
    maximum-scale=1.0,
    user-scalable=no">
  <link rel="stylesheet" href="/style.css">
  <script src="./script.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="game">
      <div class="slots">
        <div class="slot">
          <div class="fruit">🍇</div>
          <div class="fruit">🍉</div>
          <div class="fruit">🍊</div>
        </div>
        <div class="slot">
          <div class="fruit">🍋</div>
          <div class="fruit">🍌</div>
          <div class="fruit">🍍</div>
        </div>
        <div class="slot">
          <div class="fruit">🥭</div>
          <div class="fruit">🍎</div>
          <div class="fruit">🍏</div>
        </div>
        <div class="slot">
          <div class="fruit">🍐</div>
          <div class="fruit">🍑</div>
          <div class="fruit">🍒</div>
        </div>
        <div class="slot">
          <div class="fruit">🍓</div>
          <div class="fruit">🥝</div>
          <div class="fruit">🍅</div>
        </div>
      </div>
      <div class="buttons">
        <div class="button">STOP!</div>
      </div>
    </div>
  </div>

</html>
